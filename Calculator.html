<!DOCTYPE html>
<html lang="ru" >
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styling.css">
    <script src="calculator.js"></script>
</head>

<body>
<div class="container">
    <fieldset id="container">
        <form name="calculator">
            <input id="display" type="text" name="display" readonly>
            <br />
            <button id="input" type="button" value="7">7</button>
            <button id="input" type="button" value="8">8</button>
            <button id="input" type="button" value="9">9</button>
            <button id="input" type="button" value="+">+</button>  
            <br />
            <button id="input4" type="button" value="4">4</button>
            <button id="input5" type="button" value="5">5</button>
            <button id="input6" type="button" value="6">6</button>
            <button id="inputMultiply" type="button" value="*">*</button>
            <br />
            <button id="input1" type="button" value="1">1</button>
            <button id="input2" type="button" value="2">2</button>
            <button id="input3" type="button" value="3">3</button>
            <button id="inputMinus" type="button" value="-">-</button>
            <br />
            <button id="input0" type="button" value="0">0</button>
            <button id="inputClear" type="button" value="C">C</button>
            <button id="inputEquals" type="button" value="=">=</button>
            <button id="inputDivide" type="button" value="/">/</button>
        </form>
    </fieldset>
</div>
</body>
</html>
